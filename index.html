<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">ðŸ“° NewsApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="news('world')">World</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="news('technology')">Technology</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="news('sports')">Sports</a></li>
      </ul>
      <form class="d-flex" role="search" onsubmit="event.preventDefault(); news();">
        <input class="form-control me-2" type="search" placeholder="Search news..." id="search" aria-label="Search">
        <button class="btn btn-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h2 class="text-center mb-4">Latest News</h2>
  <div class="text-center" id="loading" style="display:none;">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Loading news...</p>
  </div>
  <div class="row" id="news-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
